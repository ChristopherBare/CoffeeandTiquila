<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <title>Registration</title>
    <div th:insert="fragments/css.html :: head-style"></div>
</head>
<body style="background: #3e1e04">
<div th:insert="fragments/css.html :: body-links"></div>
<div class="container">
    <div class="container" style="opacity: 0.8 ">
        <!--TODO add th:if="${success == null }" below-->
        <form  th:action="@{/signup}" th:object="${user}" method="post" autocomplete="off" style="text-align: center">
            <h2 style="color: #40e0d0;">Sign up</h2>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></label>
                <input type="text" th:field="*{firstName}" placeholder="First Name & Last Initial" class="form-control" style="background: #40e0d0 "/>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></label>
                <input type="text" th:field="*{username}" placeholder="Username" class="form-control" style="background: #40e0d0"/>
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control" style="background: #40e0d0"/>
                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{team}" placeholder="Team" class="form-control" style="background: #40e0d0"/>
                <label th:if="${#fields.hasErrors('team')}" th:errors="*{team}" class="validation-message"></label>
            </div>
            <div class="form-group">
                <button class="btn btn-md " style="background: #40e0d0" name="Submit" value="Submit" type="Submit" th:text="Submit"></button>
            </div>
        </form>
    <!--<form th:action="@{/}" method="get">-->
        <!--<div class="form-group" >-->
            <!--<button class="btn btn-md btn-success btn-block" th:text="back"></button>-->
        <!--</div>-->
        <!--</form>-->

    </div>
</div>
</body>
</html>
