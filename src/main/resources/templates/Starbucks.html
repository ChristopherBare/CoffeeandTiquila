<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: navbar"></div>
<main role="main">
    <div class="container">
        <div class="row">
            <div class="col-3" th:each="product_1 : ${products_1}">
                <div class="card">
                    <img class="card-img-top"  th:src="@{${product_1.image}}" alt="Coffee Items" style="width:100%;height:220px;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product_1.name}"></h5>
                        <p class="card-text" th:text="${product_1.description}"></p>
                        <p class="card-text" th:text="${product_1.price}"></p>
                        <form th:action="@{/product/{id}(id=${product_1.id})}" th:object="${get}" method="get">
                            <button class="btn btn-md btn-primary" name="Edit" value="Edit">View Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





</main>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
