<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <div th:insert="fragments/css.html :: head-style"></div>
</head>
<body style="background: #333333">
<div th:insert="fragments/css.html :: body-links"></div>

<main role="main">
    <div class="container">
        <div class="jumbotron" style="background: forestgreen" >
        <h1>Coffee and Tequila</h1></div>
        <form class="form-signin" th:action="@{/signin}" method="post">
            <h3 class="form-signin-heading" style="text-align: center; color: antiquewhite">Please Sign In</h3>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input style="background: forestgreen; border: #333333" type="text" id="username" name="username" class="form-control" placeholder="Username">
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input style="background: forestgreen; border: #333333;" type="password" id="password" name="password" class="form-control" placeholder="Password">
            </p>
            <div style="display: flex; justify-content: space-between">
                <button class="btn btn-sm" name="submit" type="submit" style="flex-grow: 0.45; background: forestgreen">Sign In</button>
                <button class="btn btn-sm" name="Submit" type="Submit" style="flex-grow: 0.45; background: forestgreen"><span th:action="@{/registration}" method="get">Sign Up</span></button>
            </div>
        </form>
    </div>
</main>


</body>
</html>
