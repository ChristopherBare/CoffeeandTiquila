<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <div th:insert="fragments/css.html :: head-style"></div>
</head>

<body style="background: #333333">
<div th:insert="fragments/css.html :: body-links"></div>

<main role="main">
    <div class="container">
        <div class="jumbotron" style="background: forestgreen" >

        <h1>Coffee and Tiquila</h1></div>

        <form class="form-signin" th:action="@{/coffeeshops}" method="post">
            <h3 class="form-signin-heading" style="text-align: center; color: antiquewhite">Please Sign In</h3>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input style="background: forestgreen; border: #333333" type="text" id="username" name="username" class="form-control" placeholder="Username">
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input style="background: forestgreen; border: #333333;" type="password" id="password" name="password" class="form-control" placeholder="Password">
            </p>
            <div style="display: flex; justify-content: space-between">
                <!--Sign In Button-->
                <div style="width: 50%; align-content: flex-start">
                <form >
                <button class="btn btn-sm " name="submit" type="submit" style="width: 96%; margin-right: 3%; flex-grow: 0.45; background: forestgreen">Sign In</button>
                </form>
                </div>

                <!--Sign Up (Redirect) Button-->
                <div style="width: 50%; align-content: flex-end">
                <form th:action="@{/signup}" method="get">
                <button class="btn btn-sm " name="Submit" type="Submit" style="width: 96%; margin-left: 3%; flex-grow: 0.45; background: forestgreen">Sign Up</button>
                </form>
                </div>

            </div>
        </form>

    </div>
</main>

</body>
</html>
