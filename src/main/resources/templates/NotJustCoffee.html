<body>

<main role="main">

    <div class="container">
        <div class="row">
            <div class="col-3" th:each="product : ${products}">
                <div class="card">
                    <img class="card-img-top"  th:src="@{${product.image}}" alt="Coffee Items" style="width:100%;height:220px;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="card-text" th:text="${product.price}"></p>
                        <form th:action="@{/product/{id}(id=${product.id})}" th:object="${get}" method="get">
                            <button class="btn btn-md btn-primary" name="Edit" value="Edit">View NotJustCoffee</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
